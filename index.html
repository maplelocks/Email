<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<main>

		<!-- Contact -->
        <form action="#" method="POST">
          <fieldset>
            <legend>Required Fields</legend>
            <div>
              <label for="user-name">Name:</label>
              <input id="user-name" type="text" name="name">
            </div>
            <div>
              <label for="user-email">Email:</label>
              <input id="user-email" type="text" name="email">
            </div>
            <div>
              <label for="user-message">Message:</label>
              <textarea id="user-message" name="message"></textarea>
            </div>
            </fieldset>

            <fieldset>
              <legend>For Fun</legend>
              <div>
                <label for="fav-color">Favorite Color:</label><br>
                <input id="red" name="color" type="radio" value="red">
                  <label for="red">Red</label><br>
                <input id="orange" name="color" type="radio" value="orange">
                  <label for="orange">Orange</label><br>
                <input id="yellow" name="color" type="radio" value="yellow">
                  <label for="yellow">Yellow</label><br>
                <input id="green" name="color" type="radio" value="green">
                  <label for="green">Green</label><br>
                <input id="blue" name="color" type="radio" value="blue">
                  <label for="blue">Blue</label><br>
                <input id="purple" name="color" type="radio" value="purple">
                  <label for="purple">Purple</label><br>
              </div>
            </fieldset>        
         <button type="submit">Submit</button>
        </form>
</main>
    <script src="script.js"></script>
  </body>
</html>
